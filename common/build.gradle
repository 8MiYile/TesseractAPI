archivesBaseName = rootProject.tesseract_archive_base_name
version = "${rootProject.minecraft_version}-${rootProject.tesseract_mod_version}"

dependencies{
    modImplementation "net.fabricmc:fabric-loader:${rootProject.fabric_loader_version}"
    modImplementation("com.github.FeltMC.Fabricated-Forge-API:fabricated-forge-caps:${rootProject.fabricated_forge_hash}"){
        transitive = false
    }
    modCompileOnly("net.fabricmc.fabric-api:fabric-transfer-api-v1:${rootProject.fabric_transfer_api_version}")
    modCompileOnly("com.github.FeltMC:Porting-Lib:${rootProject.port_lib_hash}"){ transitive(false) }
}

architectury {
    common("forge", "fabric")
}

